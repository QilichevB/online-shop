<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro‘yxatdan o‘tish - Admin</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .register-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-container button:hover {
      background-color: #0056b3;
    }

    .register-container p {
      text-align: center;
      margin-top: 15px;
    }

    .register-container a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Ro‘yxatdan o‘tish</h2>
    <form onsubmit="return registerUser(event)">
      <input type="text" placeholder="Ismingiz" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Parol" required />
      <button type="submit">Ro‘yxatdan o‘tish</button>
    </form>
    <p>Allaqachon ro‘yxatdan o‘tganmisiz? <a href="login.html">Kirish</a></p>
  </div>

 <script>
  function registerUser(e) {
    e.preventDefault();
    alert("Ro‘yxatdan muvaffaqiyatli o‘tildi!");
    window.location.href = "../index.html";  // bosh sahifaga yo'naltirish
  }
</script>

</body>
</html>
