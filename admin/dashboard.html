
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .dashboard-container {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .dashboard-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .dashboard-container button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .dashboard-container button:hover {
    background-color: #218838;
  }
</style>

<body >
  <h2 style="text-align:center;">Admin Panel – Mahsulot Qo‘shish</h2>
  <div class="dashboard-container">

    <input type="text" id="title" placeholder="mahsulot nomi" /><br /><br />
    <input type="text" id="price" placeholder="Narxi (so‘m)" /><br /><br />
    <input type="text" id="image" placeholder="soni" /><br /><br />
    <button onclick="addProduct()">Qo‘shish</button>
  </div>
  <script>
    function addProduct() {
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;
      const product = { title, price, image };
      let products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));
      alert("Mahsulot qo‘shildi!");
    }
  </script>
</body>
</html>
